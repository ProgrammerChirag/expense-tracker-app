<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body style="margin: 0px; padding: 0px; overflow: hidden">
    <div id="main"></div>
    <iframe
      src="https://expensetracker9-dev-ed.my.salesforce-sites.com/expensetracker"
      frameborder="0"
      style="
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        height: 150%;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      "
      height="150%"
      width="150%"
    ></iframe>

    <script>
      var xmlhttp = new XMLHttpRequest();

      var url = "https://expensetracker9-dev-ed.my.salesforce-sites.com/expensetracker";

      xmlhttp.onreadystatechange = myfunction;
      
      xmlhttp.open("GET", url, true);
      xmlhttp.setRequestHeader("Access-Control-Allow-Origin","*");
      xmlhttp.send(null);
      function myfunction() {
        if (xmlhttp.readyState == 0) {
          window.alert("Uninitialized");
        }
        if (xmlhttp.readyState == 1) {
          window.alert("loading");
        }
        if (xmlhttp.readyState == 2) {
          window.alert("loaded");
        }
        if (xmlhttp.readyState == 3) {
          window.alert("waiting");
        }
        if (xmlhttp.readyState == 4) {
          window.alert("completed");
          var y = JSON.parse(xmlhttp.responseText);
          document.getElementById("main").innerHTML = y[1].id;
        }
      }
    </script>
  </body>
</html>
